  <main>
    <article>
      <div id="popupForm" class="form-popup">
        <form>
          <h4 style="text-align:center;margin-bottom:5%;">Sliding puzzle game</h4>
          <h5>Enter row/column number:</h5>
          <input type="range" id="inputRange" name="inputRange" min="3" max="8" value="3">
          <br>
          <span id="rangeValue">3</span>
          <br>
          <h4>Select board type:</h4>
          <div class="board-images">
            <img src="board1.png" alt="board1 Image" id="board1" class="board-image" style="width:100px;height:100px;" onclick="selectBoard('board1')">
            <img src="board2.png" alt="board2 Image" id="board2" class="board-image" style="width:100px;height:100px;" onclick="selectBoard('board2')">
            <img src="board3.png" alt="board3 Image" id="board3" class="board-image" style="width:100px;height:100px;" onclick="selectBoard('board3')">
          </div>
          <br>
          <button type="button" onclick="submitForm()">Start game</button>
        </form>
      </div>
      <section class="contact">
        <div id="game">
          <canvas id="canvas"></canvas>
          <button id="reset" onclick="init()">Reset</button>
          <button id="select" onclick="resetAndSelect()">End game and go to board selection</button>
          <script src="mypuzzle.js" type="text/javascript"></script>
        </div>
      </section>
    </article>
  </main>
